<div id="eliteGallery" class="header-modal main-popUp gallery-modal">
	<div class="gallery-modal__content">
		<div class="swiper">
			<div class="swiper-wrapper">
				<div class="swiper-slide gallery-modal__swiper-slide">
					<picture>
						<source media="(min-width: 769px)"
							srcset="/public/assets/images/slide-three/elite-gallery/elite-first.jpg">

						<source media="(min-width: 460px)"
							srcset="/public/assets/images/slide-three/elite-gallery/elite-first-tab.jpg">
						<source media="(min-width: 200px)"
							srcset="/public/assets/images/slide-three/elite-gallery/elite-first-mob.jpg">
						<img src="/public/assets/images/slide-three/elite-gallery/elite-first.jpg" alt="Photo 2"
							class="slide-three__full-image gallery-modal__img" width="1920" height="1080"
							loading="lazy">
					</picture>

					<div class="slide__bg-overlay"></div>

					<button aria-label="close" class="close gallery-modal__tab-btn">
						<img src="/public/assets/images/icons/w-arrow.svg" alt="cross" width="23" height="23"
							loading="lazy">
					</button>

					<button class="close gallery-modal__btn">
						вернутся к стилям
						<img src="/public/assets/images/icons/w-arrow.svg" alt="arrow" width="135" height="21"
							loading="lazy">
					</button>

					<div class="gallery-modal__point-wrapper gallery-modal__point-wrapper-first">
						<div class="gallery-modal__point-block"></div>
						<p class="gallery-modal__point-text">
							Демонтаж и Возведение межкомнатных перегородок
						</p>
					</div>

					<div class="gallery-modal__point-wrapper gallery-modal__point-wrapper-second openModalButton">
						<div class="gallery-modal__point-block"></div>
						<p class="gallery-modal__point-text">
							Установка межкомнатных дверей
						</p>
					</div>

					<div class="gallery-modal__point-wrapper gallery-modal__point-wrapper-fifth point-left-bottom">
						<div class="gallery-modal__point-block"></div>
						<p class="gallery-modal__point-text">
							Выведение углов 90 градусов
						</p>
					</div>

					<div
						class="gallery-modal__point-wrapper gallery-modal__point-wrapper-third point-left-top openModalButton">
						<div class="gallery-modal__point-block"></div>
						<p class="gallery-modal__point-text">
							Уборка после ремонта
						</p>
					</div>

					<div
						class="gallery-modal__point-wrapper gallery-modal__point-wrapper-forth point-left-top openModalButton">
						<div class="gallery-modal__point-block"></div>
						<p class="gallery-modal__point-text">
							Укладка ламината на подложку
						</p>
					</div>
				</div>

			</div>

			<div class="gallery-modal__padination-wrapper">
				<div class="swiper-button-prev gallery-modal__swiper-button-prev">
					<img src="./src/assets/img/icons/arrow-left.svg" alt="arrow" width="22" height="29" loading="lazy">
				</div>

				<div class="swiper-custom-pagination"></div>

				<div class="swiper-button-next gallery-modal__swiper-button-next">
					<img src="./src/assets/img/icons/arrow-right.svg" alt="arrow" width="22" height="29" loading="lazy">
				</div>
			</div>
		</div>
	</div>
</div>
